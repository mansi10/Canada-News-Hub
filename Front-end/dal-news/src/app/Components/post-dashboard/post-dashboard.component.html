<div class="post-container">

    <div class="addAnnButtonDiv">
      <button mat-raised-button class="addAnnButton" color="primary"
      (click)="dataservice.mode = 'A'" [routerLink]="'/main/news-details'">
        <mat-icon>add</mat-icon>
        <span>Add Announcement</span>
      </button>
    </div>
  
    <div class="cardDiv" *ngIf="listPosts">
      <mat-card class="post-card" *ngFor="let post  of listPosts; let i=index">
        <mat-card-header>
          <mat-card-title>{{post?.NewsTitle}}</mat-card-title>
          <mat-card-subtitle>
            <span>Posted By </span>{{post?.CreatedBy}}<span> on </span>{{post?.CreatedOn}}
          </mat-card-subtitle>
  
          <span class="post-spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu" 
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editPost(post)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deletePost(post); $event.stopPropagation();">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </mat-card-header>
        <mat-card-content>
          <div class="div-post-img">
            <img class="post-img" [src]="post?.NewsImageURL" >
          </div>
          
            
          <div>
              {{post?.NewsDescription}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="comment(post.NewsId)"><mat-icon> comment</mat-icon> Comment</button>
        </mat-card-actions>
      </mat-card>
  
    </div>
  </div>
