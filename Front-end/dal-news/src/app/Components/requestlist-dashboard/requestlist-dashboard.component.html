<!-- <mat-divider></mat-divider> -->
<div>
  <table mat-table [dataSource]="dataSource" matSort class="tableStyling">
    <ng-container matColumnDef="RequesterName">
      <th mat-header-cell *matHeaderCellDef><h4 class="tableHeader"> Raised By </h4></th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <a class="modalLink" (click)="openDialog(i)" *ngIf="element.Status == 'Pending'"> {{element.RequesterName}} </a>
        <a *ngIf="element.Status != 'Pending'"> {{element.RequesterName}} </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="RequestType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Request Type </h4></th>
      <td mat-cell *matCellDef="let element;"> {{element.RequestType}} </td>
    </ng-container>
    <ng-container matColumnDef="CreatedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Creation Date </h4></th>
      <td mat-cell *matCellDef="let element;"> {{element.CreatedOn}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Request Status </h4></th>
      <td mat-cell *matCellDef="let element;"> {{element.Status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
